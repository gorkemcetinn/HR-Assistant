<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İK Asistanı - Giriş</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
    background-image: url('../static/kargo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    position: relative;
    overflow: hidden;
}

/* Blur efekti için pseudo element */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: inherit;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(1.5px); /* Küçük blur miktarı */
    z-index: -1;
}


        .auth-container {
            max-width: 400px;
            width: 90%;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo img {
            height: 80px;
            margin-bottom: 15px;
        }

        .auth-logo h2 {
            margin-top: 10px;
            color: #1e3a8a;
            font-weight: 600;
        }

        .auth-form .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
            font-size: 14px;
        }

        .auth-form input {
            width: 100%;
            padding: 14px 15px;
            padding-left: 40px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .auth-form input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 39px;
            color: #9ca3af;
        }

        .auth-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .auth-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-links {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }

        .auth-links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-links a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .flash-message {
            padding: 12px 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #842029;
            border-left: 4px solid #dc3545;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flash-message.success {
            background-color: #d1e7dd;
            color: #0f5132;
            border-left: 4px solid #198754;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="../static/iga.png" alt="İK Asistanı Logo">
            <h2>İGA Agent Assistant</h2>
        </div>

        {% if error %}
        <div class="flash-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="flash-message success">
            <i class="fas fa-check-circle"></i> {{ success }}
        </div>
        {% endif %}

        <form class="auth-form" method="POST" action="/login" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
            </div>

            <button type="submit" class="auth-btn">Giriş Yap</button>
        </form>


    </div>

<script>
function validateForm() {
    var username = document.getElementById("username").value.trim();
    var password = document.getElementById("password").value.trim();

    if (username === "" || password === "") {
        alert("Kullanıcı adı ve şifre boş olamaz!");
        return false;
    }
    return true;
}
</script>

</body>
</html>
